version: "3.8"

services:
  # 1. FastAPI Web/API Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      # Database connection environment variables
      DATABASE_URL: postgresql://user:password@db:5432/resumedb
      REDIS_URL: redis://redis:6379/0

  # 2. PostgreSQL Database Service
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: resumedb
    volumes:
      # This line ensures your data persists across restarts
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"

  # 3. Redis (for Celery/Caching)
  redis:
    image: redis:7-alpine
    expose:
      - "6379"

# 4. Celery Worker Service (Background processing)
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    # -------------------------------------------------------------------
    # ðŸ”‘ FIX: Point Celery -A directly to the celery_app instance path
    # -------------------------------------------------------------------
    command: celery -A src.celery_config.celery_app worker --loglevel=info 
    volumes:
      - .:/app
    depends_on:
      - api
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/resumedb
      REDIS_URL: redis://redis:6379/0

volumes:
  postgres_data:
